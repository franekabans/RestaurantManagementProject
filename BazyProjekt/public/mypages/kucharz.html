</head>


<body>
	<div id = "container">
		


		<div id = "header">
			<h1> Kucharze w naszej Restauracji </h1>
		</div>


		<div id = "main">

			<div>
			<a id ="wroc" href = "../index.html"> Wróć do strony głównej</a>
			</div>

			<img src = "../images/restaurant.png" width=200/>
			

			<div>
			<hr>
			Wyszukaj wszystkich zatrudnionych kucharz:
			</hr>
			<form action="/kucharz" method = "GET">
			<button>Wyszukaj</button>
			</form>
			</div>


			<div id = "wyszukaj_po_id">
			<hr>
			Wyszukaj Kucharza po jego ID :	
			</hr>
		
			<form action="/kucharzid/" method = "GET">
			<input placeholder="Szukaj (Podaj ID)" name = "idk" >
			<button>Wyszukaj po ID</button>
		
			</form>
			</div>
			

			<div id = "nowy">
				<hr>
			Chcesz dodac nowego Kucharza?
				</hr>
			<form action="/createkucharz/" method = "POST">
		

				<input type = "text" placeholder="Podaj ID Kucharza" name = "id_kuc" >
			
				<input type = "text"  placeholder="Podaj Imie kucharza" name = "imie_kuc">
			
				<input type = "text"  placeholder="Podaj pensje dla Kucharza" name = "pensja_kuc">
				
				<button>Dodaj Kucharza!</button>
			
			</form>
				</div>
			<div = "apdejt">
			<hr>
				Chcesz uaktualnić dane o Kucharzu?
				</hr>
			<form action = "/putkucharz/" method = "POST">
					<input type = "number" min="1" placeholder="Podaj ID" name="idkuc">
				<input type = "text" placeholder = "Podaj aktualne imie" name="imiekuc">
				<input type = "text" placeholder = "Podaj nową pensje" name="pensjakuc">
			<button>uaktualnij!</button>
				</form>



			</div>

<hr>
